# test-applications.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: test-apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: test-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: test-apps
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: app
        image: mendhak/http-https-echo:29
        ports:
        - containerPort: 80
        - containerPort: 443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: test-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_PASSWORD
          value: "test123"
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: test-apps
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: test-apps
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: test-apps
spec:
  selector:
    app: database
  ports:
  - port: 5432
    targetPort: 5432